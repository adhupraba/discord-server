version: "2"
sql:
  - schema: "internal/migrations"
    queries: "internal/queries"
    engine: "postgresql"
    gen:
      go:
        out: "."
        package: "model"
        emit_exact_table_names: true
        emit_json_tags: true
        json_tags_case_style: "camel"
        overrides:
          - column: "public.users.password"
            go_struct_tag: 'json:"-"'
          - column: "public.*.id"
            go_struct_tag: 'sql:"primary_key"'
            go_type: "int32"
          - db_type: "pg_catalog.int4"
            go_type:
              type: "*int32"
            nullable: true
          - db_type: "text"
            go_type:
              type: "*string"
            nullable: true
          - db_type: "jsonb"
            go_type:
              type: "*string"
            nullable: true
